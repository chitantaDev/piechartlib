<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
<body>    
    <div class="container">
        <!-- Circle visualization -->
        <canvas id="myCanvas" width="300" height="300"></canvas>
        
        <!-- Bar visualization with draggable pointers -->
        <div class="bar-container">
            <div id="segmentBar" class="segment-bar"></div>
            <div id="pointerContainer" class="pointer-container"></div>
        </div>
        
        <!-- Two-column layout for controls and segment stats -->
        <div class="flex-container">
            <!-- Left column: Controls -->
            <div class="column">
                <div class="controls">
                    <!-- Basic controls -->
                    <div class="control-row">
                        <label for="segments">Number of segments:</label>
                        <input type="number" id="segments" min="2" max="10" value="4">
                    </div>
                    
                    <div class="control-row">
                        <label>Selected segment:</label>
                        <span id="currentSegment">1</span>
                    </div>
                    
                    <div class="control-row">
                        <label>Current size:</label>
                        <span id="segmentSize">25%</span>
                    </div>
                    
                    <!-- Unit selection -->
                    <div class="control-row">
                        <label>Unit type:</label>
                        <select id="unitType">
                            <option value="percent">Percentage (%)</option>
                            <option value="currency">Currency (€)</option>
                        </select>
                        <input type="number" id="totalValue" value="1000" min="1" placeholder="Total value (€)" class="hidden">
                    </div>
                    
                    <!-- Color selection -->
                    <div class="control-row">
                        <label>Selected color:</label>
                        <div class="color-palette">
                            <div class="color-swatch selected-color" style="background-color: #FFB6C1;" data-color="#FFB6C1"></div>
                            <div class="color-swatch" style="background-color: #87CEFA;" data-color="#87CEFA"></div>
                            <div class="color-swatch" style="background-color: #90EE90;" data-color="#90EE90"></div>
                            <div class="color-swatch" style="background-color: #FFA500;" data-color="#FFA500"></div>
                            <div class="color-swatch" style="background-color: #BA55D3;" data-color="#BA55D3"></div>
                            <div class="color-swatch" style="background-color: #F08080;" data-color="#F08080"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Right column: Segment stats -->
            <div class="column">
                <div id="segmentStats" class="segment-stats-container">
                    <div class="segment-stats-title">All Segments</div>
                    <!-- Segment stats will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </div>

</body>
</html>
